version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "nvm install 20"
        - "nvm use 20"
        - "echo '!!! node version $(node -v)'"
        - "node -v"
        - "echo '!!! npm version $(npm -v)'"
        - "npm -v"
        - "echo 'Installing dependencies...'"
        - "npm ci"
    build:
      commands:
        - "echo 'Building the app...'"
        - "npm run build"
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
