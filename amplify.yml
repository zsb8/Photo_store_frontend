version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node -v
        - npm -v
        - npm install 18
        - nvm use 18
        - npm -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
